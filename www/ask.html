
<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE-edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="author" content="sen"/>
		<title>提问页面</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="all.css"/>
	</head>
	<body>
		<!--到航条-->
		<nav class = "navbar navbar-inverse navbar-fixed-top ">
			<div class="container">
				<div class="row">
					<div class="navbar-title">
						<span id="goback" class="glyphicon glyphicon-chevron-left pull-left"></span>
						提问
						<span id="home" class="glyphicon glyphicon-home pull-right"></span>
					</div>
				</div>
			</div>
		</nav>
		<!--提问表单-->
		<div class="container">
			<form action="/question/ask" method="post">
				<div class="form-group">
					<!--提问输入框-->
					<div class="form-group">
					<textarea class="form-control" name="content" rows="10" cols="" placeholder="说说你的问题"></textarea>
					</div>
				<!--提交按钮-->
				<div class="form-group">
				<input type="submit" value="完成" class="btn btn-success form-control"/>
				</div>
			</form>
		</div>
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-sm">
				<div class="modal-content">
					<div class="modal-header">
						只有
						<button type="button" class="close" data-dismiss="modal" aria-hidden = "true"> </button>
					</div>
					<div class="modal-body">
					</div>
					<div id="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal"> 确定</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
<script src="js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
<script src="scripts/ask.js" type="text/javascript" charset="utf-8"></script>
