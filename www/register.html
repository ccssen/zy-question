<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE-edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="author" content="sen"/>
		<title>问答系统注册页面</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="all.css"/>
	</head>
	<body>
		<!--到航条-->
		<nav class = "navbar navbar-inverse navbar-fixed-top ">
			<div class="container">
				<div class="row">
					<div class="navbar-title">
						<span id="goback" class="glyphicon glyphicon-chevron-left pull-left"></span>
						注册
						<span id="home" class="glyphicon glyphicon-home pull-right"></span>
					</div>
				</div>
			</div>
		</nav>
		<!--注册表单-->
		<div class="container">
			<form action="/user/register" method="post">
				<div class="form-group">
					<!--昵称-->
					<input type="text" class="form-control" name="petname" value="" required pattern="^[a-zA-Z\u4E00-\u9FA5]{2,12}$"  placeholder="请输入账号"/>
				</div>
				<!--密码-->
				<div class="form-group">
				<input type="password" value="" name="password" class="form-control" required pattern="^.{6,16}" placeholder="请输入密码"/>
				</div>
				<!--确认密码-->
				<div class="form-group">
				<input type="password" value="" class="form-control" required pattern="^.{6,16}" placeholder="请再次输入密码"/>
				</div>
				<!--性别-->
				<div class="checkbox">
					<label for="male"><input type="radio" name="sex" id="male" value="true" checked/> 男士</label>
				</div>
				<div class="checkbox">
					<label for="female"><input type="radio" name="sex" id="female" value="false" /> 女士</label>
				</div>
				<!--电子邮箱-->
				<div class="form-group">
					<input type="email" name="email" id="" value="" class="form-control" required placeholder="请输入邮箱" pattern="^(\w)+(\.\w+)*@(\w)+((\.\w{2,3}){1,3})$"/>
				</div>
				<!--所学课程-->
				<div class="form-group">
					<select name="course" class="form-control">
						<option value="HTML5">HTML5</option>
						<option value="IOS">IOS</option>
						<option value="Android">Android</option>
					</select>
				</div>
				<!--提交按钮-->
				<div class="form-group">
				<input type="submit" value="完成" class="btn btn-success form-control"/>
				</div>
			</form>
		</div>
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-sm">
				<div class="modal-content">
					<div class="modal-header">
						只有
						<button type="button" class="close" data-dismiss="modal" aria-hidden = "true"> </button>
					</div>
					<div class="modal-body">
					</div>
					<div id="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal"> 确定</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
<script src="js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
<script src="scripts/register.js" type="text/javascript" charset="utf-8"></script>
